<!DOCTYPE html>
<html>
<head>
<title>Admin Login - CloudEdu</title>

<style>

body{
margin:0;
font-family:Arial;
background:#f2f2f2;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.login-box{
background:white;
padding:40px;
width:320px;
border-radius:10px;
text-align:center;
box-shadow:0 0 12px rgba(0,0,0,0.2);
}

.login-box h2{
margin-bottom:20px;
color:#333;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:1px solid #ccc;
border-radius:5px;
}

button{
width:100%;
padding:12px;
background:#1976d2;
border:none;
color:white;
font-size:16px;
border-radius:5px;
cursor:pointer;
margin-top:10px;
}

button:hover{
background:#0d47a1;
}

a{
color:#1976d2;
text-decoration:none;
font-size:14px;
}

.admin{
color:#1976d2;
font-weight:bold;
margin-bottom:15px;
display:block;
}

</style>
</head>

<body>

<div class="login-box">

<span class="admin">ADMIN PANEL</span>

<h2>Admin Login</h2>

<form action="admin_dashboard.html" method="post">

<input type="text" name="username" placeholder="Admin Username" required>

<input type="password" name="password" placeholder="Admin Password" required>

<button type="submit">Login</button>

<p style="margin-top:15px;">
Back to <a href="login.html">User Login</a>
</p>

</form>

</div>

</body>
</html>
