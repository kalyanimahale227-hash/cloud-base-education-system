{% extends 'base.html' %}

{% block title %}Administrator Signup - Cloud Based Education System{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">

        <h2 class="text-center mb-4">Administrator Signup</h2>

        <form action="{{ url_for('admin_signup') }}" method="POST">

            <div class="form-group">
                <label class="form-label">Administrator Username</label>
                <input type="text" name="username" class="form-control"
                       placeholder="Choose admin username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control"
                       placeholder="Choose password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Create Admin Account
            </button>

        </form>

        <p class="mt-4 text-center">
            Already an administrator? 
            <a href="{{ url_for('admin_login') }}" style="color: var(--primary-color);">
                Login Here
            </a>
        </p>

    </div>
</div>
{% endblock %}
