<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
        <span class="navbar-text">Logged in as: {{ username }}</span>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="text-center mb-4">Create New Project</h2>
                
                <form action="{{ url_for('admin_create_project') }}" method="POST" enctype="multipart/form-data">
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Project Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="e.g., Cloud Infrastructure Setup" required>
                    </div>

                    <div class="mb-3">
                        <label for="problem_statement" class="form-label">Problem Statement</label>
                        <textarea class="form-control" id="problem_statement" name="problem_statement" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="solution_overview" class="form-label">Solution Overview</label>
                        <textarea class="form-control" id="solution_overview" name="solution_overview" rows="3" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="image" class="form-label">Project Thumbnail (Image)</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                            <small class="text-muted">Allowed: JPG, PNG, GIF</small>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="document" class="form-label">Project Guide (PDF/DOC)</label>
                            <input type="file" class="form-control" id="document" name="document" accept=".pdf,.doc,.docx" required>
                            <small class="text-muted">Detailed documentation for students</small>
                        </div>
                    </div>

                    <hr>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Publish to Cloud</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
